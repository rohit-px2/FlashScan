<header class="header-area">

  <div id="home" class="header-hero bg_cover" style="background-image: url(images/banner-bg.svg)">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="header-hero-content text-center">

            <h1 class="header-title wow fadeInUp" style="text-align: center;font-size: 50px;" data-wow-duration="1.3s" data-wow-delay="0.5s">ImagePortal</h1>
            <p class="text wow fadeInUp" style="text-align: center;font-size: 15px;" data-wow-duration="1.3s" data-wow-delay="0.8s">Lightning fast image transfers from your phone to your computer.</p>
            <br>
            <br>
          </div> <!-- header hero content -->
        </div>
      </div> <!-- row -->

      <div class="subscribe-area wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="row">
          <div class="col-lg-6">
            <div class="subscribe-content mt-45">
              <h2 class="title">Scan QR Code:</h2><br>
              <p class="text">Open your mobile device and scan the QR Code. On IOS, simply use the camera app. On Android, use Chrome's scan feature above the keyboard beside the mic icon.</p>
            </div>
          </div>
          <div class="col-lg-6">
            <img id="qrCode" src="" alt="QR Code" title="QR Code">
            <script src="/socket.io/socket.io.js"></script>
            <script>
              let counter = 0
              let socket = io();
              socket.on('connect', () => {
                console.log(socket.id)
                let img = document.getElementById("qrCode");
                img.src=`https://api.qrserver.com/v1/create-qr-code/?data=https://imgport.herokuapp.com/${socket.id}&amp;size=100x100`
              })
              socket.on('news', (img) => {
                fetch(img).then(res => res.blob()).then(blob => {
                  let link = document.createElement('a')
                  link.href = URL.createObjectURL(blob)
                  const extension = img.substring("data:image/".length, img.indexOf(";base64"))
                  link.download = `${counter++}.${extension}`
                  link.click()
                })
              })
            </script>
          </div>
        </div> <!-- row -->
      </div> <!-- subscribe area -->





    </div> <!-- container -->
    <div id="particles-1" class="particles"></div>
  </div> <!-- header hero -->
</header>
